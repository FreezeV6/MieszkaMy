{% extends "base.html" %}

{% block content %}
    <h1>Available Properties</h1>
    <div class="property-list">
        {% for property in properties %}
            <div class="property-card">
                <!-- Hit counter displayed in the corner -->
                <div class="hit-counter">{{ property.hit_counter }} views</div>

                <!-- Property details -->
                <h2>{{ property.title }}</h2>
                <p><strong>Location:</strong> {{ property.location }}</p>
                <p><strong>Price:</strong> {{ property.price }}</p>
                <!-- Link to increment view count and show details -->
                <a href="{{ url_for('property_detail', property_id=property.id) }}" class="button">View Details</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
